<body>
<div id="root">
    <div class="authenticate-header">
        <div class="d-flex align-items-center justify-content-between top" style="width:100%">
            <div class="d-flex align-items-center top-left">
                <span class="text-gray">Alpha Minter</span>
                <span class="borders"></span>

            </div>
            <div class="right-infos">
                <div class="d-flex align-items-center action-btn">
                    <div class="button-window maximize">

                    </div>
                    <div class="button-window minimize">

                    </div>
                    <div class="button-window close">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container authenticate-body">
            <div style="text-align: center;padding: 30% 0;padding-left: 30%;">
                <div class="row" >
                    <input type="text" class="h-50 d-inline-block form-select" style="width:65%;height:45px;background: transparent;border:none;color:white" id="license_key" placeholder="license key">
                </div>
                <div class="row" >
                    <div class="create-wallet" style="text-align: center;height: 36px; width:50%;border-radius: 37px; margin:20px;
                    background-image: linear-gradient( to right, rgba(0, 143, 115,1) , rgba(70, 207, 147,1) );" id="activate_key">
                        <span class="settings-label button-cursor"  id="save_apikey"
                        style=" text-align:center;">Activate</span>

                 </div>
                </div>
            </div>
    </div>

</div>
</body>
